<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa culturama</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>

    <section>

        <form action="" method="get">

            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" required min="12" max="100">
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input type="date" name="birthDate" required>
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userNumber">NÃºmero de telefone</label>
                <input type="tel" name="userNumber" required pattern="[0-9]{11}" placeholder="11111111111" >
                <br>
                <label for="image">Upload de foto</label>
                <input type="file" name="image" accept="image/*">
                <button type="submit">Enviar</button>
            </fieldset>

        </form>


    </section>
</body>
</html>
